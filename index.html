<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Flowers Shop</title>
</head>

<body>
    <header>
        <section id="logo" class="sec">
            <a href="#"> <img src="./icon.png" alt="logo"> </a>
        </section>
        <section id="title" class="sec">
            <h1>Flower Shop</h1>
        </section>
        <section id="user" class="sec">
            <p>Current User: <span id="username">No User</span></p>
        </section>
    </header>
    <nav>
        <a href="#">Valentine's Day</a>
        <a href="#">Birthday party</a>
        <a href="#">New Baby</a>
        <a href="#">New Year</a>
        <a href="#">Surgery</a>
    </nav>
    <main>
        <center>
            <section id="library">
                <h2>Flowers List</h2>
                <table id="flowerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Number</th>
                            <th>Purchase</th>
                        </tr>
                    </thead>
                    <tbody id="flowerData">
                    </tbody>
                </table>
            </section>

            <section id="login">
                <p>Log in To Get Daily Information, Purchase Process And Many Other Features</p>
                <form id="loginForm">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </center>

    </main>

    <footer>
        <p class="smp">Find Out More On Our Social Media Pages</p>
        <section id="sm">
            <a href="https://web.facebook.com/?_rdc=1&_rdr" class="fa fa-facebook"></a>
            <a href="https://twitter.com/explore" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
            <a href="https://www.reddit.com/" class="fa fa-reddit"></a>
        </section>
        <p class="smp"> copyright &copy; 2023, Flower Shop</p>
    </footer>

    <script src="./js/fun.js"></script>
</body>

</html>
