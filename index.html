<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icon.png" />

    <title>Flowers Shop</title>
</head>

<body>
    <header>
        <section id="logo" class="sec">
            <a href="#"> <img src="./icon.png" alt="logo"> </a>
        </section>
        <section id="title" class="sec">
            <h1>Flower Shop</h1>
        </section>
        <section id="user" class="sec">
            <p>Current User: <span id="username">No User</span></p>
        </section>
    </header>
    <nav>
        <a href="#">Valentine's Day</a>
        <a href="#">Birthday party</a>
        <a href="#">New Baby</a>
        <a href="#">New Year</a>
        <a href="#">Surgery</a>
    </nav>
    <main>
        <center>
            <section id="library">
                <h2>Flowers List</h2>
                <table id="flowerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Number</th>
                            <th>Purchase</th>
                        </tr>
                    </thead>
                    <tbody id="flowerData">
                    </tbody>
                </table>
            </section>

            <section id="login">
                <p>Log in To Get Daily Information, Purchase Process And Many Other Features</p>
                <form id="loginForm">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </center>

    </main>

    <script src="./js/fun.js"></script>
</body>

</html>
